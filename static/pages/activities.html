<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activities</title>
    <link rel="stylesheet" href="../styles/activities.css" />
  </head>

    <div id="activityquestion"><b>Куда бы ты хотела сходить?</b></div>
    <div class="activities-selection">
      <div class="activity-item">
        <img src="../media/activities/your-choice.jpg" alt="your-choice" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="your-choice"
          />Свой вариант</label
        >
      </div>
      <div class="activity-item">
        <img src="../media/activities/restaurant.jpeg" alt="restaurant" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="arcade"
          />Ресторан</label
        >
      </div>
      <div class="activity-item">
        <img src="../media/activities/cinema.jpg" alt="cinema" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="cinema"
          />кино</label
        >
      </div>
      <div class="activity-item">
        <img src="../media/activities/fastfood.jpg" alt="fastfood" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="ceramics"
          />Фастфуд</label
        >
      </div>
      <div class="activity-item">
        <img src="../media/activities/culture.jpeg" alt="culture" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="kunsthalle"
          />культурные места</label
        >
      </div>
      <div class="activity-item">
        <img src="../media/activities/park.jpeg" alt="park.jpeg" />

          ><input
            type="checkbox"
            name="activities"
            value="park.jpeg"
          />парк</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='lastpage.html'">
      Кликни на меня!
    </button>

</html>
